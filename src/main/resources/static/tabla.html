<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>
    <link rel="stylesheet" href="tabla.css">
    <link rel="stylesheet" href="style2.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <table id="tabla">
        <thead>
            <tr>
                <th colspan="6" class="title-1">Movies</th>
            </tr>
            <tr>
                <th>#</th>
                <th>Title</th>
                <th>Film Director</th>
                <th>Category</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <div id="formulario">
        <h1>Movie Modification</h1>
        <div class="formbold-main-wrapper">
            <div class="formbold-form-wrapper">
                <form>
                    <div class="formbold-input-flex">
                        <div>
                            <input type="text" name="titulo" id="titulo" class="formbold-form-input" />
                            <label for="titulo" class="formbold-form-label"> Title </label>
                        </div>
                        <div>
                            <input type="text" name="director" id="director" class="formbold-form-input" />
                            <label for="director" class="formbold-form-label">Film Director </label>
                        </div>
                    </div>

                    <div class="formbold-input-flex">
                        <div>
                            <input type="text" name="genero" id="genero" class="formbold-form-input" />
                            <label for="genero" class="formbold-form-label"> Category </label>
                        </div>
                    </div>

                    <button class="formbold-btn" id="btnModificar">
                        Modify
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src="tabla.js"></script>
</body>

</html>
