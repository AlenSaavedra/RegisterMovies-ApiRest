<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Formulario</title>
</head>

<body>

    <div class="login-box">
        <h1>Register Movie</h1>
        <p>Login</p>
        <form method="POST">

            <div class="user-box">
                <input required name="titulo" type="text" id="titulo">
                <label>Title</label>
            </div>

            <div class="user-box">
                <input required name="director" id="director" type="text">
                <label>Film Director</label>
            </div>

            <div class="user-box">
                <input required name="genero" id="genero" type="text">
                <label>Category</label>
            </div>

            <a id="btnRegistrar">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Register
            </a>
        </form>
        <p>Create By <a href="" class="a2">AlenSaavedra</a></p>
    </div>
    <script src="/js/formulario.js"></script>
</body>

</html>
